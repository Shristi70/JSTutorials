<head>

    <title>Function Parameter</title>
    <script>
        function fullName (fname='Shristi', lname='Srivastava')//function with parameters
         {
            document.write('Hello' +fname,lname);
            document.write('<br>');
        };

        fullName();// function call and pass the values
        fullName('Ashok','Srivastava');
        fullName('Ashok','Srivastava');
        fullName('Madhu','Srivastava');
        fullName('Shyam','Srivastava');
         fullName('Shaurya','Srivastava');
            fullName('Jagriti','Srivastava');



    </script>
</head>
