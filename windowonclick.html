<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>
    <script>
        var mywindow;
    
        function openWindow()
        
        {
          mywindow=   window.open("http://www.google.com","width=500px" , 
           "height=500px", "left=200px","top=200px");// we use parent to open the page in the same page.
        };

        function closeWindow()
        {
            mywindow.close();
        };
    </script>
</body>
</html>
