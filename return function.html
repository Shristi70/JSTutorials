    <title>Function Return</title>
    <script>
        document.write('Total Subjects -5 <br> Total Marks- 500 <br> <br>' );
        function submarks(Hindi ,English, Maths ,Physics, Chemistry)
        {
            var a= Hindi+English+Maths+Physics+Chemistry;
            return a;
        };
        var b=submarks(50,50,80,80,50);
        document.write('Marks Obtain -'+b +'<br>');

        function percentage(tm) //total marks
        {
        var c= tm/500*100;
        return c;
        };
       
        var d= percentage(b);
        document.write('Percentage' +d +'%');
       
    </script>
